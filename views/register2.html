<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form class="form-signin" role="form" method="post" action=".">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">Ime</label>
                <input class="form-control" type="text" aria-describedby="nameHelp" placeholder="Ime"
				%if name:
				value="{{name}}"
				%end
				name="exampleInputName" required>
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">Priimek</label>
                <input class="form-control" name="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="priimek"
				%if surname:
				value="{{surname}}"
				%end
				required>
              </div>
            </div>
          </div>
		  <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="username">Username</label>
                <input class="form-control" id="username" type="username" name="username" placeholder="Username" required>
              </div>

            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email"
			%if mail:
			value="{{mail}}"
			%end
			required>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" name="exampleInputPassword1" type="password" placeholder="Password" required>
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">Confirm password</label>
                <input class="form-control" name="exampleConfirmPassword" type="password" placeholder="Confirm password" required>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
		  <h5>
							%if napaka is not None:
									{{napaka}}
							%end
		  </h5>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/login/">Login Page</a>
          <a class="d-block small" href="/forgot-password/">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
